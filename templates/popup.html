<!DOCTYPE html>
<html>
<head>
    <title>Custom Tudum</title>
    <link rel="stylesheet" type="text/css" href="../styles/popup.css">
</head>
<body>
    <h1>Custom Tudum</h1>

    <div id="current-sound">
        Currently set: <span id="current-sound-name">None</span>
        <button id="testAudioButton" disabled title="Test Audio">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="12" fill="#E50914"/>
                <polygon points="10,8 16,12 10,16" fill="#ffffff"/>
            </svg>
        </button>
    </div>

    <div id="change-sound">
        <label for="fileInput">Choose an audio file:</label>
        <input type="file" id="fileInput" accept="audio/*">
        <p><em>Make sure the length of the file is less than 5s</em></p>
        <button id="saveButton" disabled>Save Custom Tudum</button>
        <div id="confirmation">Tudum sound has been updated!</div>
        <div id="error-long">Error: File is too long</div>
        <div id="error-invalid">Error: Invalid file type</div>
    </div>
    
    <div class="slidecontainer">
        <label for="myRange">Volume:</label>
        <div>
            <span id="volume-value">50</span>
            <input type="range" min="1" max="100" value="80" class="slider" id="myRange">
        </div>
    </div>

    <div id="contact-me">
        <a href="mailto:rajveersodhi03@gmail.com">Contact Me</a>
    </div>

    <script src="../scripts/popup.js"></script>
</body>
</html>
